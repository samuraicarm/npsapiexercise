<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks API Exercise</title>
  
</head>
<body>
    <div class="container">
<h1> National Parks Finder</h1>
<p> Search for National Parks</p>
<form id ="statesForm">
<label for = "searchTerms"> State Abbreviation(s)</label>
<input type="text" name="searchTerms" id="searchTerms" required>
<label for="maxResults">Max number of results</label> <input type="number" name="maxResults" min="1" max="10" value="1" id="maxResults">
<input type="submit" value="Get Park List">
</form>

<p id="errorMessage" class="errorMessage"></p>
<section id="parkResults" class="hidden">
    <h2> Park Results</h2>
    <ul id="parkList"></ul> 
</section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
